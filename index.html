<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/095717254f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="loader.svg" alt="Loading" />
    </div>

    <!-- Image Container  -->
    <div class="img-container" id="img-container"></div>

    <!-- Modal  -->
    <div class="modal" id="modal">
      <span id="close-modal" class="close-modal">&times;</span>
      <img id="modal-img" src="" alt="" />
      <div class="modal-details">
        <p id="author"></p>
        <p>
          <a id="modal-download" target="_blank"
            ><i class="fa-solid fa-download"></i
          ></a>
          <span id="modal-downloads" class="modal-downloads"></span>
        </p>
        <p>
          <i class="fa-solid fa-eye"></i>
          <span id="modal-views" class="modal-views"></span>
        </p>
      </div>
    </div>
  </body>
</html>
